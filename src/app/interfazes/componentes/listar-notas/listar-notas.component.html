<!-- src/app/components/listar-notas/listar-notas.component.html -->
<div class="container mt-4">
  <h2>Mis Notas</h2> <!-- Título de la sección -->

  <div *ngIf="notas.length === 0" class="alert alert-info"> <!-- Mensaje cuando no hay notas -->
    No tienes notas creadas.
  </div>

  <div *ngIf="notas.length > 0"> <!-- Mostrar solo si hay notas -->
    <div class="row">
      <div class="col-12"> <!-- Contenedor para todas las notas -->
        <ul class="list-group">
          <!-- Recorre la lista de notas -->
          <li *ngFor="let nota of notas" class="list-group-item"> <!-- Lista de notas -->
            <div class="d-flex justify-content-between"> <!-- Diseño flexible -->
              <div>
                <h4>{{ nota.titulo }}</h4> <!-- Título de la nota -->
                <p>{{ nota.descripcion }}</p> <!-- Descripción de la nota -->
              </div>

              <!-- Botones de acciones (editar, eliminar, etc.) -->
              <div>
                <button class="btn btn-info btn-sm" (click)="editarNota(nota)">Editar</button>
                <button class="btn btn-danger btn-sm" (click)="nota.id && eliminarNota(nota.id)">Eliminar</button>

              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
